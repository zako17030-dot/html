<html>
    <head><title>分隔線</title></head>
        <body>
            <h2>詩經 鹊巢</h2><!-- 用 <h2> 顯示詩句標題 -->
            <hr><!-- 用<hr> 用插入一條水平分隔線 -->
            <p>维鹊有巢，维鸠居之。之子于归，百两御之。</p><!-- 用 <p> 標籤包裹每一段 -->
            <p>维鹊有巢，维鸠方之。之子于归，百两将之。</p>
            <p>维鹊有巢，维鸠盈之。之子于归，百两成之。</p>
            </body>
            </html>

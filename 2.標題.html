<html>
  <head>
    <title>標題</title><!-- 網頁的標題 -->
    <meta charset=utf-8><!-- 設定字符編碼為 UTF-8-->
  </head>
  <body>
    <h1>h1標題</h1><!-- 最大標題-->
    <h2>h2標題</h2><!-- 次級標題-->
    <h3>h3標題</h3><!-- 小一點的標題-->
    <h4>h4標題</h4><!-- 更小的標題-->
    正常字體大小
    <h5>h5標題</h5><!-- 再小一點的標題-->
    <h6>h6標題</h6><!-- 最小的標題-->
  </body>
  </html>

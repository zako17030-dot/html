<html lang="en"><!-- 設定網頁語言為英文 -->
<head>
<meta charset="utf-8" /><!-- 設定網頁使用 UTF-8 編碼 -->
<title>文字大小寫</title><!-- 頁面標題 -->
<style>
h1{color: #ffff00;/* 文字顏色為黃色 */
box-shadow:2px 2px 3px green;/* 文字的陰影效果，x偏移2px，y偏移2px，模糊3px，顏色綠色 */
text-transform: uppercase}/* 將文字轉換為全大寫 */
h2{text-transform: lowercase}/* 將文字轉換為全小寫 */
h3{text-transform: capitalize}/* 將每個單詞的首字母大寫 */
</style>
</head>
<body>
<h1>This is some text in a paragraph.</h1><!-- h1：文字顯示為全大寫 -->
<h2>This is some text in a paragraph.</h2><!-- h2：文字顯示為全小寫 -->
<h3>This is some text in a paragraph.</h3><!-- h3：文字每個單詞首字母大寫 -->
</body>
</html>

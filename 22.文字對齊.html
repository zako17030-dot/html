<html>
  <head>
    <title>文字對齊</title><!-- 設定網頁標題 -->
    <style>
      h1{text-align: left;}/* 將 <h1> 文字靠左對齊 */
      h2{text-align: right;}/* 將 <h2> 文字靠右對齊 */
      h3{text-align: center;}/* 將 <h3> 文字置中對齊 */
      h4{text-align: justify;}/* 將 <h4> 文字左右對齊 */
      </style>
  </head>
  <body>
      <h1>靠左對齊標題</h1><!-- 左對齊：文字貼近左邊 -->
      <h2>靠右對齊標題</h2><!-- 右對齊：文字貼近右邊 -->
      <h3>靠中對齊標題</h3><!-- 置中對齊：文字在中間 -->
      <h4>所有品種和年齡的豬均可能感染非洲豬瘟，造成家豬及野豬的急性、惡性傳染病，但不會感染人。國內市面上經屠宰衛生檢查合格的豬隻，豬皮均蓋有檢查合格標誌供消費者辨識，消費者在市場購買豬肉時，只要注意選擇蓋有合格印的豬肉，食用安全無虞。</h4>
  </body>
</html>

<html> 
  <head>
    <title>字元間距</title><!-- 設定網頁標題 -->
    <style>
      .ls1{letter-spacing:2em;}/* .ls1：定義一個類別，設定字元之間的間距為 2em */
      .ls2{letter-spacing:-2px;}/* .ls2：定義另一個類別，設定字元之間的間距為 -2px */
      </style>
  </head>
  <body>
  <span class="ls1">這是較大的文字間距</span><br><!-- 使用 class 套用上面定義的樣式 -->
  <span class="ls2">這是較小的文字間距</span><br>
  </body>
</html>

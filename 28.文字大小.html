<html>
  <head>
    <title>文字大小</title><!-- 設定網頁標題 -->
    <style>
      .f1{font-size:large;}/* 依照瀏覽器預設大小調整 */
      .f2{font-size:20px;}/* 絕對大小，固定為 20 像素 */
      .f3{font-size:2em;}/* 相對大小，兩倍文字大小 */
      </style>
  </head>
  <body>
    預設字型大小<br><!-- <br>是換行 -->
    <span class="f1">關鍵字型大小</span><br>
    <span class="f2">絕對字型大小</span><br>
    <span class="f3">相對字型大小</span><br>
  </body>
</html>

<html>
  <head>
    <title>文字刪除線</title><!-- 設定網頁標題 -->
    <style>
          h1{text-decoration: overline;}/* overline：上劃線 */
          h2{text-decoration: underline;}/* underline：底線 */
          h3{text-decoration: line-through;}/* line-through：刪除線 */
    </style>
  </head>
  <body>
    <h1>對齊標題</h1><!-- 上方橫線 -->
    <h2>對齊標題</h2><!-- 下方底線 -->
    <h3>對齊標題</h3><!-- 中間刪除線 -->
  </body>
</html>
